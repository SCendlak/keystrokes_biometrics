services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: keystrokes
      POSTGRES_PASSWORD: keystrokes
      POSTGRES_DB: keystrokes
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      # Ustaw DATABASE_URL w pliku .env (w katalogu projektu), żeby użyć Neon
      # lub innej zewnętrznej bazy. Bez .env używana jest lokalna baza (db).
      DATABASE_URL: ${DATABASE_URL:-postgresql://keystrokes:keystrokes@db:5432/keystrokes}
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
